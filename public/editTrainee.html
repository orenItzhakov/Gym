<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gym</title>
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="he">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/addTrainee.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="addNav"></div>
    <div class="pages">
      <div class="page">
        <h2 class="headline">Adding Trainee</h2>
        <div class="add_trainee">
          <form>
            <figure class="imgView">
              <img src="" alt="">
              <input type="file" data-name="imagePath" name="imagePath" id="imagePath" accept="image/*">
              <span>Click to change profile image</span>
              <div></div>
            </figure>
            <input type="hidden" data-name="_id">
            <input type="hidden" data-name="originalPath" id="originalPath">
            <div class="inp">
              <p>Full name</p>
              <input type="text" data-name="fullName">
            </div>
            <div class="inp">
              <p>Gender</p>
              <input type="text" data-name="gender">
            </div>
            <div class="inp">
              <p>Age</p>
              <input type="number" data-name="age">
            </div>
            <div class="inp">
              <p>Phone number</p>
              <input type="text" data-name="phoneNumber">
            </div>
            <div class="inp">
              <p>Address</p>
              <input type="text" data-name="address">
            </div>
            <div class="inp">
              <p>Medical assurance Date</p>
              <input id="datepicker1" type="text" data-name="dateMedicalAssuranceEnd">
            </div>
            <div class="inp">
              <p>Date start memebership</p>
              <input id="datepicker2" type="text" data-name="dateMembershipStart">
            </div>
            <div class="inp">
              <p>Date end memebership</p>
              <input id="datepicker3" type="text" data-name="dateMembershipEnd">
            </div>
            <div class="inp">
              <button type="button" class="saveTrainee">Save</button>
            </div>
          </form>
        </div>
        <script src="jquery/dist/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/edit-trainee-main.js" type="module"></script>
      </div>
    </div>
  </body>

</html>
